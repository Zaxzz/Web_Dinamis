<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <label>Username:</label><br>
        <input type="text" name="username"><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br>

        <label>Alamat:</label><br>
        <textarea name="alamat"></textarea><br>

        <label>Jenis Kelamin:</label><br>
        <select name="jenis_kelamin">
            <option value="perempuan">Perempuan</option>
            <option value="laki_laki">Laki-Laki</option>
        </select><br>

        <label>Hobi:</label><br>
        <input type="checkbox" name="hobi1" value="membaca">TikTokan<br>
        <input type="checkbox" name="hobi2" value="musik">Mendengar Musik<br>
        <input type="checkbox" name="hobi3" value="kuliner">Kuliner<br>

        <label>Warna Favorit:</label><br>
        <input type="radio" id="merah" name="warna" value="merah">
        <label for="merah">Merah</label><br>

        <input type="radio" id="biru" name="warna" value="biru">
        <label for="biru">Biru</label><br>

        <input type="radio" id="hijau" name="warna" value="hijau">
        <label for="hijau">Hijau</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
