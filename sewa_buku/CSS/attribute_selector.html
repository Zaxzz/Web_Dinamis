<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        a[href^="#"] {
            background-color: slateblue;
        }
        a[href] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">Home</a><br>
    <a href="http://www.google.com" target="_blank">Google</a><br>
</body>
</html>
